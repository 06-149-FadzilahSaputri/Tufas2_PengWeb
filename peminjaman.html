<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminjaman | Peminjaman Ruangan ITERA</title>
</head>
<body>
    <header>
        <img src="logo-itera.png" alt="Logo ITERA" width="70">
        <h1>Form Peminjaman Ruangan ITERA</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="berita.html">Berita</a></li>
            <li><a href="peminjaman.html">Peminjaman</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <header>
                <h2>Isi Formulir Peminjaman</h2>
            </header>

            <section>
                <form>
                    <label for="nama">Nama Peminjam:</label><br>
                    <input type="text" id="nama" name="nama" required><br><br>

                    <label for="nim">NIM/NIP:</label><br>
                    <input type="text" id="nim" name="nim" required><br><br>

                    <label for="ruangan">Pilih Ruangan:</label><br>
                    <select id="ruangan" name="ruangan">
                        <option>Aula Gedung Kuliah Umum</option>
                        <option>Ruang Rapat Rektorat</option>
                        <option>Laboratorium Informatika</option>
                    </select><br><br>

                    <label for="tanggal">Tanggal:</label><br>
                    <input type="date" id="tanggal" name="tanggal" required><br><br>

                    <label for="kegiatan">Kegiatan:</label><br>
                    <input type="text" id="kegiatan" name="kegiatan" required><br><br>

                    <button type="submit">Kirim</button>
                </form>
            </section>
        </article>

        <aside>
            <h3>Catatan</h3>
            <ul>
                <li>Formulir harus diisi dengan benar.</li>
                <li>Admin akan melakukan konfirmasi via email kampus.</li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Peminjaman Ruangan ITERA</p>
    </footer>
</body>
</html>
